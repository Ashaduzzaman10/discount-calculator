<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header>
      <h1 class="text-5xl text-center mt-5">
        tip <span class="text-red-500 font-bold">calculator</span>
      </h1>
    </header>
    <main>
      <!-- bill section  start  -->
      <section class="mt-8">
        <div class="grid gap-4 w-3/4 mx-auto">
          <div class="bg-yellow-500 p-8 text-white rounded-lg">
            <div class="bg-violet-400 p-8">
              <h3 class="text-4xl text-white mb-4">Your bill</h3>
              <input
                id="input-bill"
                type="text"
                placeholder="$00 "
                class="w-3/4 px-4 py-3 rounded"
              />
              <button
                id="bill-enter"
                class="bg-yellow-500 px-5 py-2 font-medium hover:bg-sky-500 rounded-lg mt-4"
              >
                enter
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- coupon  section  start  -->

      <section class="mt-8">
        <div class="grid gap-4 w-3/4 mx-auto">
          <div class="bg-yellow-500 p-8 text-white rounded-lg">
            <div class="bg-cyan-400 p-8">
              <h3 class="text-4xl text-white mb-4">Discount coupon</h3>
              <h4 class="text-black-500">
                use " dis30 " to get 30 percent off
              </h4>
              <input
                id="coupon-id"
                type="text"
                placeholder="$ 00 "
                class="w-3/4 px-4 py-3 rounded"
              />
              <button
                id="coupon"
                class="bg-green-500 text-3px px-5 py-2 font-medium hover:bg-sky-500 rounded-lg mt-4"
              >
                claim
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="mt-8">
        <div class="grid gap-4 w-3/4 mx-auto">
          <div class="bg-blue-500 p-8 text-white rounded-lg">
            <h4 class="text-2xl font-medium">Total bill</h4>
            <h2 class="text-4xl"><span id="toal-amount">00</span></h2>
          </div>
        </div>
      </section>

      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
          <div class="bg-blue-700 p-8 text-white rounded-lg">
            <button
              id="payButton"
              class="text-5xl text-center text-white py-2 font-medium hover:bg-sky-500 rounded-lg mt-4"
            >
              Pay now
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="/js/bill.js"></script>
  </body>
</html>
